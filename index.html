<!DOCTYPE html>
<html>
<head>
	<title>Cndce Experiments - MCB Configurator</title>
	<link rel="icon" href="http://cndce.me/favicon.png">

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,500,800&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="./cndce-configurator.css">
</head>
<body>


	<div id="cndce-configurator">

		<div class="cndce-main-container">
			<div class="cndce-configurator-canvas-container">

				<div class="cndce-hover">
					<h3 class="cndce-hover-title"></h3>
					<div class="cndce-hover-description"></div>
				</div>

				<canvas id="cndce-configurator-canvas"></canvas>
			</div>
			

			<div class="cndce-options">
				<div class="cndce-option cndce-template">
					<img class="cndce-option-icon"> 

					<div class="cndce-option-choices">
						<div class="cndce-option-choices-back"><img src="./assets/images/icon-back.svg"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="cndce-selections-container">
			<h2>Configurations</h2>

			<table class="cndce-selection-table">
				<tbody>
					<tr class="cndce-selection cndce-template">
						<th class="cndce-selection-name"></th>
						<td class="cndce-selection-choice"></td>
					</tr>
				</tbody>
			</table>

		</div>


		
	</div>




	<!-- ThreeJS -->
	<script type="text/javascript" src="//cdn.cndce.me/threejs/r104/three.min.js"></script>
  	<script type="text/javascript" src="//cdn.cndce.me/threejs/r102/controls/OrbitControls.js"></script>
  	<script type="text/javascript" src="//cdn.cndce.me/threejs/r102/loaders/OBJLoader.js"></script>
	<script type="text/javascript" src="//cdn.cndce.me/threejs/r102/loaders/MTLLoader.js"></script>
	<script type="text/javascript" src="//cdn.cndce.me/threejs/r102/loaders/TDSLoader.js"></script>
	<script type="text/javascript" src="//cdn.cndce.me/threejs/r102/loaders/ColladaLoader.js"></script>


	<!-- jQuery -->
	<script src="http://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<!-- Self -->
	<script type="text/javascript" src="./cndce-configurator.js"></script>
	<script type="text/javascript" src="./assets/models/demo/options.js"></script>


	<script type="text/javascript">

		$('#cndce-configurator').cndceConfigurator();

	</script>

</body>
</html>
